
{% extends 'base.html' %}

<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
{% block content %}
<div class="col-sm-offset-3 col-sm-9 col-lg-offset-2 col-lg-10">
    <div class="row">
        <form action="entradaProduto" method="post">
            <div class="col-xs-12 col-md-offset-1 col-md-10">
                <div class="col-xs-6 col-md-4">
                    <div class="form-group">
                        <label title="Modelo">Tipo de equipamento&nbsp;*</label>
                        <select id="modelo" class="form-control" name="modelo"  required>
                            <option selected="selected" disabled>Selecione</option>
                            <option value="1">Bomba</option>
                            <option value="2">Peça</option>
                        </select>
                    </div>
                </div>
                <div id="peca" class="col-xs-6 col-md-4">
                    <div class="form-group">
                        <label>Descrição da peca&nbsp;*</label>
                        <input type="hidden" name="equipamentoPeca" id="idPeca">
                        <input type="text" id="eq_peca" class="form-control">
                    </div>
                </div>
                <div id="bomba" class="col-xs-6 col-md-4">
                    <div class="form-group">
                        <label>Descrição da bomba&nbsp;*</label>
                        <input type="hidden" name="equipamentoBomba" id="idBomba">
                        <input type="text" id="eq_bomba" class="form-control">
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="form-group">
                        <label>Estoque</label>
                        <input id="estoque" class="form-control" readonly type="number" name="estoque" placeholder="Estoque" required>
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="form-group">
                        <label>Qt. de Entrada&nbsp;*</label>
                        <input id="entrada" class="form-control" type="Number" min="1" name="entrada" placeholder="Entrada" required>
                    </div>
                </div>
                <div class="col-xs-6 col-md-3">
                    <div class="form-group">
                        <label>Total</label>
                        <input id="totalEstoque" class="form-control" readonly type="number" name="total" placeholder="Total" required>
                    </div>
                </div>
                <div class="col-xs-6 col-md-5">
                    <div class="form-group">
                        <label>Data de entrada&nbsp;*</label>
                        <div class='input-group date' id='calendario'>
                            <input class="form-control " name="data" id="data" type="text" data-mask="00/00/0000" placeholder="Data de entrada" required/>
                            <span class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-11">
                    <div class="form-group">
                        <label>Observações</label>
                        <textarea class="form-control" rows="2" name="observacao" maxlength="100" placeholder="Observações..."></textarea>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="/index" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $('#bomba').hide();
    $('#peca').hide();
    $(document).ready(function(){
        $('#modelo').change(function(){
            var modelo = $('#modelo option:selected');
            var modeloSelecionado = modelo.val();
            document.getElementById('estoque').value = 0
            if(modeloSelecionado == 1){
               $('#bomba').show();
               $('#peca').hide();
               $(document).ready(function(){
                    $('#eq_bomba').change(function(){
<!--                        document.getElementById('totalEstoque').value = 0-->
                        document.getElementById('entrada').value = 0
<!--                        document.getElementById('estoque').value = quantidadeEstoque-->
                        var entrada = $("#entrada").val();
                        var estoque = $("#estoque").val();
                        var total = parseInt(estoque) + parseInt(entrada);
                        document.getElementById('totalEstoque').value = total;
                        $("#entrada").focusout(function(){
                           entrada = $("#entrada").val();
                           estoque = $("#estoque").val();
                           total = parseInt(estoque) + parseInt(entrada);
                           document.getElementById('totalEstoque').value = total;
                        });
                    });
                });
            }else if(modeloSelecionado == 2){
                $('#peca').show();
                $('#bomba').hide();
                $(document).ready(function(){
                    $('#eq_peca').change(function(){
<!--                        document.getElementById('totalEstoque').value = 0-->
                        document.getElementById('entrada').value = 0
                        var entrada = $("#entrada").val();
                        var estoque = $("#estoque").val();
                        var total = parseInt(estoque) + parseInt(entrada);
                        $("#entrada").focusout(function(){
                            entrada = $("#entrada").val();
                            estoque = $("#estoque").val();

                            total = parseInt(estoque) + parseInt(entrada);
                            document.getElementById('totalEstoque').value = total;
                        });
                    });
                });
            }
        });
    });
</script>

<script>
$("#eq_bomba").autocomplete({
    source: function(request, response) {
        $.ajax({
            url: "{{ url_for("autocompleteBombas")}}",
            type: "GET",
            dataType: "json",
            data: { Prefix: request.term },
            success: function (data) {
                response($.map(data, function (item) {
                    return {
                        label: item.tipo,
                        value: item.tipo,
                        qtEstoque: item.qtEstoque,
                        idBomba: item.id
                    };
                }))
            }
        });
    },
    minLength: 1,
   //evento de quando você seleciona uma opção
   select: function(event, ui) {
     //seto a descrição para aparecer para usuario no input text
     $("#eq_bomba").val(ui.item.label);
     $("#eq_bomba").val(ui.item.value);
     //seto a qt de estoque
     $("#estoque").val(ui.item.qtEstoque);
     //seto id para o backend
     $("#idBomba").val(ui.item.idBomba);
   }
});
</script>


<script>
$("#eq_peca").autocomplete({
    source: function(request, response) {
        $.ajax({
            url: "{{ url_for("autocompletePecas")}}",
            type: "GET",
            dataType: "json",
            data: { Prefix: request.term },
            success: function (data) {
                response($.map(data, function (item) {
                    return {
                        label: item.tipo,
                        value: item.tipo,
                        qtEstoque: item.qtEstoque,
                        idPeca: item.id
                    };
                }))
            }
        });
    },
    minLength: 1,
    //evento de quando você seleciona uma opção
    select: function(event, ui) {
        //seto a descrição para aparecer para usuario no input text
        $("#eq_peca").val(ui.item.label);
        $("#eq_bomba").val(ui.item.value);
        //seto a qt de estoque
        $("#estoque").val(ui.item.qtEstoque);
        //seto id para o backend
        $("#idPeca").val(ui.item.idPeca);
    }
});
</script>

<script>
    function dataAtualFormatada(){
    var data = new Date(),
        dia  = data.getDate().toString(),
        diaF = (dia.length == 1) ? '0'+dia : dia,
        mes  = (data.getMonth()+1).toString(), //+1 pois no getMonth Janeiro começa com zero.
        mesF = (mes.length == 1) ? '0'+mes : mes,
        anoF = data.getFullYear();
    return diaF+"/"+mesF+"/"+anoF;
    }

    $(function() {
        $("#data").datepicker({
            dateFormat: 'dd/mm/yy',
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado','Domingo'],
            dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
        });
    });

    $(function() {
        $("#data").datepicker({dateFormat: 'dd/mm/yy'});
    });

    $('#data').val(dataAtualFormatada);

</script>


{% endblock %}
