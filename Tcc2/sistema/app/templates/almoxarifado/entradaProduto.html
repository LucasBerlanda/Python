{% extends 'base.html' %}

{% block content %}
<div class="col-sm-offset-3 col-sm-9 col-lg-offset-2 col-lg-10">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{{url_for('cadastroTipoBomba')}}">
                <i class="fas fa-warehouse"></i>
            </a></li>
            <li class="active"> Almoxarifado / Entrada</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <form action="" method="post">
            <div class="col-xs-12">
                <div class="col-xs-10 col-sm-2">
                    <div class="form-group">
                        <label>Modelo</label>
                        <select class="form-control" name="modelo" required>
                            <option selected="selected" disabled>Selecione</option>
                            <option value="bomba">Bomba</option>
                            <option value="peca">Peça</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-10 col-sm-4">
                    <div class="form-group">
                        <label>Descrição:</label>
                        <select class="form-control" name="equipamento" required>
                            <option selected="selected" disabled>Selecione</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-10 col-sm-2">
                    <div class="form-group">
                        <label>Nº em Estoque:</label>
                        <input class="form-control" disabled type="number" value="10">
                    </div>
                </div>
                <div class="col-xs-10 col-sm-2">
                    <div class="form-group">
                        <label>Nº de Entrada:</label>
                        <input class="form-control" type="Number" min="1">
                    </div>
                </div>
                <div class="col-xs-10 col-sm-2">
                    <div class="form-group">
                        <label>Data Entrada:</label>
                        <div class='input-group date' id='calendario'>
                            <input class="form-control" name="data" id="" type="text" data-mask="data" value="" data-type="datepicker"/>
                            <span class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#calendario').datepicker({

        });
    });
</script>
{% endblock %}
