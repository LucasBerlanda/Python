{% extends 'base.html' %}

{% block content %}
<div class="col-sm-offset-3 col-sm-9 col-lg-offset-2 col-lg-10">
<div class="row">
    <ol class="breadcrumb">
        <li><a href="{{url_for('listaSetores')}}">
            <i class="fas fa-list"></i>
        </a></li>
        <li class="active">Lista / Setores</li>
    </ol>
</div><!--/.row-->
<h1 class="text-center">Lista de Setores</h1>
    
    <table class="table table-bordered table-hover">
        <tr>
            <td>#</td>
            <td>Setor</td>
            <td>Abreviatura</td>
            <td>Descrição</td>
            <td>Opções</td>
        </tr>
        {% for setor in setores %}
        <tr>
            <td>{{ setor.id }}</td>
            <td>{{ setor.nomeSetor }}</td>
            <td>{{ setor.abreviatura }}</td>
            <td>{{ setor.descricao }}</td>
            <td><a href="/editarSetor/{{ setor.id }}">Editar</a>
                <a href="/excluirSetor/{{ setor.id }}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>    
{% endblock %}
