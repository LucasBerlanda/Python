{% extends 'base.html' %}

{% block content %}
<div class="col-sm-offset-3 col-sm-9 col-lg-offset-2 col-lg-10">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{{setor.id}}">
                <i class="fas fa-pen"></i>
            </a></li>
            <li class="active">Edição / Setor</li>
        </ol>
    </div><!--/.row-->
    <h1>Edição Setor</h1>

    <form action="" method="POST">
        <div class="col-xs-8">
            <div class=" form-group">
                <label>Nome Setor:</label>
                <input class="form-control" type="text" name="nomeSetor" value="{{ setor.nomeSetor }}">
            </div>
            <div class=" form-group">
                <label>Abreviatura:</label>
                <input class="form-control" type="text" name="abreviatura" value="{{ setor.abreviatura }}">
            </div>
            <div class=" form-group">
                <label>Descrição:</label>
                <input class="form-control" type="text" name="descricao" value="{{ setor.descricao }}">
            </div>
            <input class="btn btn-success" type="submit" value="Salvar" />
            <a href="/index" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
