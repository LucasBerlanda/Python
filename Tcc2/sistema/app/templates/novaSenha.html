{% extends "base.html" %}

{% block content %}
<div class="col-xs-offset-3">
<div class="col-xs-12">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="col-xs-8">
            <div class="col-xs-12">
                <h3>Solicitar nova senha</h3>
                <div class="form-group">
                    {{ form.email.label }}<br>
                    {{ form.email(size=64, class="form-control", placeholder="Email") }}<br>
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </div>
                <div class="form-group">
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
