{% extends 'base.html' %}

{% block content %}
<div class="col-sm-offset-3 col-sm-9 col-lg-offset-2 col-lg-10">
<div class="row">
    <ol class="breadcrumb">
        <li><a href="{{url_for('listaPecas')}}">
            <i class="fas fa-list"></i>
        </a></li>
        <li class="active">Lista / Peças</li>
    </ol>
</div><!--/.row-->
<h1 class="text-center">Lista de Peças</h1>
    
    <table class="table table-bordered table-hover">
        <tr>
            <td>#</td>
            <td>Nome</td>
            <td>Descrição</td>
            <td>Opções</td>
        </tr>
        {% for peca in pecas %}
        <tr>
            <td>{{ peca.id }}</td>
            <td>{{ peca.nome }}</td>
            <td>{{ peca.descricao }}</td>
            <td><a href="/excluirPeca/{{ peca.id }}">Excluir</a>
                <a href="/editarPeca/{{ peca.id }}">Editar</a></td>
        </tr>
        {% endfor %}
    </table>
</div>    
{% endblock %}
