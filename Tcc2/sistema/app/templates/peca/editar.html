
{% extends 'base.html' %}

{% block content %}
<div class="col-sm-offset-2 col-sm-10">
    <form action="" method="POST">
        <h3 class="text-center">Editar peça</h3>
        <hr class="linhahr">
        <div class="col-xs-6">
            <div class=" form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" name="nome" value="{{ peca.nome }}" readonly required>
            </div>
            <div class=" form-group">
                <label>Descrição:</label>
                <input class="form-control" type="text" name="descricao" value="{{ peca.descricao }}" required>
            </div>
             <div class=" form-group">
                <label>Qt. Estoque:</label>
                <input class="form-control" type="number" name="qtEstoque" value="{{ peca.qtEstoque }}" required>
            </div>
            <input class="btn btn-success" type="submit" value="Salvar" />
            <a href="/index" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
