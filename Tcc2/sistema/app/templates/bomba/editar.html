
{% extends 'base.html' %}

{% block content %}

<div class="col-sm-offset-3 col-sm-9 col-lg-offset-2 col-lg-10">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{{tipoBomba.id}}">
                <i class="fas fa-pen"></i>
            </a></li>
            <li class="active">Edição / Bombas</li>
        </ol>
    </div><!--/.row-->
    <form action="" method="POST">
        <h3 class="text-center">Editar Modelo de Bomba</h3>
        <div class="col-xs-12">
            <div class="col-xs-5">
                <div class=" form-group">
                    <label>Tipo:</label>
                    <input class="form-control" type="text" name="tipo" value="{{ tipoBomba.tipo}}">
                </div>
            </div>
            <div class="col-xs-5">
                <div class=" form-group">
                    <label>Mca:</label>
                    <input class="form-control" type="text" name="mca" value="{{ tipoBomba.mca}}">
                </div>
            </div>
            <div class="col-xs-5">
                <div class=" form-group">
                    <label>Rotação:</label>
                    <input class="form-control" type="text" name="rotacao" value="{{ tipoBomba.rotacao}}">
                </div>
            </div>
            <div class="col-xs-12">
                <input class="btn btn-success" type="submit" value="Salvar" />
                <a href="/index" class="btn btn-danger">Cancelar</a>
            </div>
        </div>        
    </form>
</div>

{% endblock %}
